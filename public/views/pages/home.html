<h1>Gif Generator</h1>
<div id="randomSearchContainer">
  <!-- random giphy button -->
  <button class="randomGifButton" ng-click="giphy.getRandomGif();myVar=1">Random Gif!</button>

  <!-- search giphy form  -->
  <form class='searchForm'>
    <input type='text' ng-model='giphy.searchTerm' />
    <button type='search' ng-click='giphy.searchGif(giphy.searchTerm);myVarTwo=1'>Search</button>
  </form>
</div>

<!-- giphy display div -->
<div class="gifImageContainer">
  <img class="randomGif"
  ng-show="giphy.randomGifUrl"
  ng-src="{{giphy.randomGifUrl}}"
  alt="A random-ass gif{{giphy.imageAlt}}">
  <br>
  <form id="randomCommentForm">
  <input ng-show ="myVar" ng-init="myVar=0" type="text" name="comment" placeholder="comment here">
  <br>
  <button ng-show="myVar" type="button" name="favoriteGif">Favorite this Gif!</button>
  </form>
</div>

<div class="gifImageContainerSearch">
  <img class="searchGif"
  ng-repeat="gif in giphy.gifPic"
  ng-src="{{gif.images.fixed_height.url}}">
  <br>
  <form id="searchCommentForm">
  <input ng-show ="myVarTwo" ng-init="myVar=0" type="text" name="comment" placeholder="comment here">
  <br>
  <button ng-show="myVarTwo" type="button" name="favoriteGif">Favorite Gif!</button>
  </form>
</div>
